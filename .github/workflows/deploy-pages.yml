name: Deploy to GitHub Pages

on:
  # Deploy when main branch is updated
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - 'monkey_data/**'
      - '.github/workflows/deploy-pages.yml'
  
  # Also trigger after daily evolution completes
  workflow_run:
    workflows: ["Daily Evolution", "Initialize New Monkey"]
    types:
      - completed
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Only allow one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Get latest changes (important after workflow_run trigger)
          ref: ${{ github.ref }}
          fetch-depth: 0
      
      # Re-fetch to get the latest commit after evolution workflows
      - name: Get latest changes
        run: |
          git fetch origin main
          git checkout main
          git pull origin main
      
      - name: Copy monkey data to web
        run: |
          # Copy monkey_data to web folder so it's accessible
          cp -r monkey_data web/monkey_data
          echo "üìÅ Copied monkey_data to web folder"
          ls -la web/

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'web'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Show deployment URL
        run: |
          echo "üåê Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "üêµ Your monkey is now live!"
